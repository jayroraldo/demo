<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<script src="jquery-3.3.1.js" type="text/javascript"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css" />

<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
</head>
<body>
<form action="createMethod" method="POST">
 <div class="container">
       <table class="table table-striped">
          <tbody>
             <tr>
                <td colspan="1">
                      <fieldset>
                         <div class="form-group">
                            <label class="col-md-4 control-label">First Name</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input name="firstName" placeholder="First Name" class="form-control" required="true" value="" type="text"/></div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Last Name</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input name="lastName" placeholder="Last Name" class="form-control" required="true" value="" type="text"/></div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Username</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input name="username" placeholder="Username" class="form-control" required="true" value="" type="text"/></div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Password</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input name="password" placeholder="Password" class="form-control" required="true" value="" type="text"/></div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Email</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input name="email" placeholder="Email" class="form-control" required="true" value="" type="text"/></div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Country</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group">
                                  <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                  <select name="accessType" class="selectpicker form-control">
                                     <option>Admin</option>
                                     <option>Non-Admin</option>
                                  </select>
                               </div><br/>
                               <div class="input-group">
                                  <button class="btn" href="/" type="submit">Submit</button>
                               </div>

                            </div>
                         </div>
                      </fieldset>
                </td>
             </tr>
          </tbody>
       </table>
    </div>

</form>
</body>
</html>
